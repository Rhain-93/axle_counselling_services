<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--meta tags for search engines-->

    <meta
      name="description"
      content="Axle Councelling. Service providing councelling to people in need, online counceling"
    />

    <meta
      name="keywords"
      content="councelling services, online therapy, mental health, guidance, Bolton, Greater Manchester"
    />

    <title>Axle Counselling</title>

    <link rel="stylesheet" href="assets/css/style.css" />

    <!--favicon links-->

    <!--Bootstrap CSS script-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--Header-->

    <div class="wrapper">
      <header>
        <a href="index.html">
          <!--logo-->

          <h1 id="logo">
            <img
              src="assets/images/axle-logo-high-res.png"
              alt="Axle Counselling logo of 2 people figureds that make up a circle"
            />
          </h1>
        </a>

        <!--Navbar-->

        <input
          type="checkbox"
          id="nav-toggle"
          class="nav-toggle"
          aria-label="Togglenavigation"
        />

        <label for="nav-toggle" class="nav-toggle-label">
          <i class="fa-solid fa-bars" aria-hidden="true"></i>
        </label>

        <nav>
          <ul id="menu">
            <li><a href="index.html" class="active">Home</a></li>

            <li><a href="contact.html">Contact</a></li>

            <li><a href="about-me.html">About me</a></li>

            <li><a href="privacy.html">Privacy</a></li>
          </ul>
        </nav>
      </header>

      <!--Main Content-->

      <main>
        <!--Hero section-->

        <div class="hero2"></div>

        <!--Contact form section-->

        <section id="contact-form">
          <!--Form Title-->

          <div id="form-header">
            <h1 id="form-title">Free 20 minute consultation</h1>

            <h2>Contact me</h2>

            <p>
              Fill in the form below and I will be in touch as soon as possible.
            </p>

            <div class="breakline"></div>
          </div>

          <form action="form-submission" method="post">
            <div class="col">
              <label for="first-name">First Name:</label>

              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="Enter your first name"
                required
              />
            </div>

            <div class="col">
              <label for="last-name">Last Name:</label>

              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Enter your last name"
                required
              />
            </div>

            <div class="col">
              <label for="email">Email:</label>

              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email address"
                required
              />
            </div>

            <div class="col">
              <label for="phone">Phone:</label>

              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Enter your phone number"
                required
              />
            </div>

            <div class="col">
              <label for="message">Message:</label>

              <textarea
                id="message"
                name="message"
                rows="4"
                placeholder="Enter your message here"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-light submit-button">
              Get in Touch
            </button>
          </form>
        </section>

        <!--Added breakline to seperate the sections-->

        <section>
          <div class="breakline"></div>

          <div id="bacp">
            <img
              src="assets/images/bacp-membership.webp"
              alt="An image showing that Vicky is a member of the BACP with membership number."
            />
          </div>
        </section>
      </main>

      <!--Footer-->

      <footer>
        <div>
          <h3>Find me on:</h3>

          <ul id="social-networks">
            <li>
              <a
                href="https://en-gb.facebook.com/"
                target="_blank"
                rel="noopener"
                aria-label="Visit our Facaebook page (opens in anew tab)"
                ><i class="fa-brands fa-facebook"></i
              ></a>
            </li>

            <li>
              <a
                href="https://www.instagram.com/"
                target="_blank"
                rel="noopener"
                aria-label="Visit our Instagram page (opens in anew tab)"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>

            <li>
              <a
                href="https://www.counselling-directory.org.uk/counsellors/vicky-urmston?_gl=1%2Ateer1m%2A_up%2AMQ..%2A_ga%2ANDkyNzc0NTA4LjE3Mzk4MjcyMzg.%2A_ga_BMWGCG64PD%2AMTczOTgyNzIzNy4xLjEuMTczOTgyNzI4NC4wLjAuMA.."
                target="_blank"
                rel="noopener"
                aria-label="Visit my counselling directory (opens in anew tab)"
                ><i class="fa-solid fa-book"></i
              ></a>
            </li>
          </ul>
        </div>

        <div class="breakline"></div>

        <div>
          <h3>Email me:</h3>

          <p>
            <a href="mailto:info@axlecounselling.co.uk" id="email"
              >info@axlecounselling.co.uk</a
            >
          </p>
        </div>

        <div>
          <h3>Useful links:</h3>

          <div class="breakline"></div>

          <ul id="useful-links">
            <li><a href="index.html">Home</a></li>

            <li><a href="contact.html">Contact</a></li>

            <li><a href="about-me.html">About me</a></li>

            <li><a href="privacy.html">Privacy</a></li>
          </ul>
        </div>
      </footer>
    </div>

    <!--Font Awesome kit-->

    <script
      src="https://kit.fontawesome.com/bac1dc51e7.js"
      crossorigin="anonymous"
    ></script>

    <!--Bootstrap JS Script-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
